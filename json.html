<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Arkun",
        middlename: "Rifki",
        lastName: "Islahutahrir",
        // Object Nested
        address: {
          country: "Indonesia",
          city: "Purworejo",
        },
        hobbies: ["Coding", "Game", "BasketBall"],
      };

      // Convert ke string JSON
      const json = JSON.stringify(person);
      console.info(json);

      //Conversi ke JavaScript Object
      const jsonObject = JSON.parse(json);
      console.info(jsonObject);
    </script>
  </body>
</html>
