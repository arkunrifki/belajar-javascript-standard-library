<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encode</title>
  </head>
  <body>
    <script>
      {
        //Encode uri dan decode uri

        const url = "http://contoh.com/?name=Muhammad Arkoun Rifki";
        console.info(url);

        const encoded = encodeURI(url);
        console.info(encoded);

        const decoded = decodeURI(encoded);
        console.info(decoded);
      }

      {
        //Encode uri dan decode uri

        const value = "Arkun&Rifki=Islahutahrir";
        const url = "http://contoh.com/?name=Muhammad Arkoun Rifki";
        console.info(url + value);

        const encoded = encodeURIComponent(value);
        console.info(url + encoded);

        const decoded = decodeURIComponent(value);
        console.info(url + decoded);

        // Yang benar encode itu dengan value nya
      }
    </script>
  </body>
</html>
